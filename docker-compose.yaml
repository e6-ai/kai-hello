services:
  kai:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/data/kai.db
      - ADMIN_KEY=${ADMIN_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - kai-data:/data
    networks:
      - coolify

volumes:
  kai-data:

networks:
  coolify:
    external: true
