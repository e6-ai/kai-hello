    <title>Kai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;

            color: #e0e0e0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .spiral {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
